<div class="customer-address-container">
    <h2>Adres Oluştur</h2>
    <div class="form-container">
        <form (ngSubmit)="next($event)" #form="ngForm">
            <div class="form-group">
                <label for="city">Şehir*</label>
                <input type="text" id="city" name="city" [(ngModel)]="city" (ngModelChange)="onInputChange()" 
                       [ngClass]="{'error': cityErrorMessage}">
                <div *ngIf="cityErrorMessage" class="error-message">{{ cityErrorMessage }}</div>
            </div>

            <div class="form-group">
                <label for="district">İlçe*</label>
                <input type="text" id="district" name="district" [(ngModel)]="district" (ngModelChange)="onInputChange()" 
                       [ngClass]="{'error': districtErrorMessage}">
                <div *ngIf="districtErrorMessage" class="error-message">{{ districtErrorMessage }}</div>
            </div>

            <div class="form-group">
                <label for="postal-code">Posta Kodu*</label>
                <input type="text" id="postal-code" name="postalCode" [(ngModel)]="postalCode" (ngModelChange)="onInputChange()" 
                       [ngClass]="{'error': postalCodeErrorMessage}">
                <div *ngIf="postalCodeErrorMessage" class="error-message">{{ postalCodeErrorMessage }}</div>
            </div>

            <div class="form-group">
                <label for="address-description">Adres Tanımı*</label>
                <textarea id="address-description" name="addressDescription" [(ngModel)]="addressDescription" 
                          (ngModelChange)="onInputChange()" [ngClass]="{'error': descriptionErrorMessage}"></textarea>
                <div *ngIf="descriptionErrorMessage" class="error-message">{{ descriptionErrorMessage }}</div>
            </div>

            <div class="button-container">
                <button type="button" [routerLink]="['/customer/address']">Önceki</button>
                <button type="submit" [disabled]="!city || !district || !postalCode || !addressDescription">İleri</button>
            </div>
        </form>
    </div>
</div>
