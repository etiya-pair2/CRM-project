<div class="hv-100 d-flex justify-center align-items-center">
  <div class="logo-container">
    <img src="../../../../assets/images/logo.png" alt="Logo" class="logo" />
    <!-- <iframe src="../../../../assets/images/Logo.svg" class="logo"></iframe> -->
    <!-- <object data="../../../../assets/images/Logo.svg" type="image/svg+xml" class="logo"></object> -->
  </div>
  <div class="form-signin">
    <main class="form-signin w-100 m-auto container">
      <form [formGroup]="form" (submit)="submitForm()">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <img src="../../../../assets/images/User.png" alt="Email Icon" class="input-icon" />
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
            formControlName="email" />
          <label for="floatingInput">Email address</label>
          @if(hasError('email')) {
          <small class="text-danger">Hatalı alan</small>
          }
        </div>

        <div class="form-floating">
          <img src="../../../../assets/images/Lock.png" alt="Password Icon" class="input-icon" />
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            formControlName="password" />
          <label for="floatingPassword">Password</label>
          @if(hasError('password')) {
          <small class="text-danger">Hatalı alan</small>
          }
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
      </form>
    </main>
  </div>

</div>
